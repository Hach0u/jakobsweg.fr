############################# About #################################
about:
  enable : true
  title : "À propos"
  description : "Spécialiste de la randonnée pédestre, Pedibus a réalisé ce site internet pour mettre en valeur le chemin de 
              Saint Jacques de Compostelle de Genève au Puy en Velay. A côté des randonnées proposées par Pedibus, vous 
              trouverez tous les renseignements pour organiser vous-mêmes cette marche à pied (hébergements, 
              informations touristiques, documentation, ...)."
  content : "Le Jakobsweg ou Via Gebennesis était l'itinéraire utilisé par les pèlerins suisses ou allemands pour se 
              rendre de leur domicile à St Jacques de Compostelle. Au départ de la Suisse, ce parcours traverse la 
              région Rhône-Alpes par la Haute-Savoie, la Savoie, l'Isère, la Loire pour se terminer en Haute-Loire. 
              C'est de la cathédrale Notre Dame du Puy, que Godescalc, évêque du Puy partit en 950 pour Santiago de 
              Compostela. C'est ici que débute la Via Podiensis, l'une des quatre grandes routes françaises de 
              Saint Jacques de Compostelle."
  image : "images/wrapper-img.jpg"


